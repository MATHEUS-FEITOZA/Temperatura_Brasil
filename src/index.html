<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">
    <title>Weather Online</title>
</head>

<body>
    <div class=" h-screen bg-[url('/img/bg.jpg')] bg-cover flex ">
        <div class="mx-auto my-60">


            <div
                class="h-36 flex items-start gap-x-20 justify-center px-10 py-9 text-white bg-transparent/50 my-auto mx-auto  rounded ">
                <svg id="spinner_1" class="absolute mt-6 animate-spin -ml-1 mr-3 h-5 w-5 text-blue "
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                    </circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
                <div class="hidden caixa_hidden">
                    <div class="text-left flex items-center flex-col">
                        <a id="locAtual"></a>
                        <div class="px-1 pb-2 text-left">
                            <h2><span id="tempAtual"></span></h2>
                        </div>
                    </div>
                </div>

                <div class="hidden caixa_hidden">
                    <div class="text-left flex items-center flex-col">
                        <a class="">Min</a>
                        <div class="px-1 pb-2 text-left">
                            <h2><span id="tempMin"></span></h2>
                        </div>
                    </div>
                </div>

                <div class="hidden caixa_hidden">
                    <div class="text-left flex items-center flex-col">
                        <a class="">Max</a>
                        <div class="px-1 pb-2 text-left">
                            <h2><span id="tempMax"></span></h2>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div
                class="flex flex-col gap-y-3 px-40 py-9 text-white bg-transparent/50  my-auto mx-auto  text-center rounded">
                <div>
                    <input
                        class="bg-transparent border-b  border-blue-400 placeholder:text-white-400 placeholder:italic focus:outline-none focus:border-b-2 text-center py-2"
                        placeholder="Informe o local..." type="text" id="cidade">
                </div>
                <div>
                    <button
                        class="text-blue-700 bg-white text-xl mx-auto flex text-center justify-center w-40 rounded cursor-pointer hover:bg-blue-500 hover:text-white my-2 pt-1 pb-1 transition-all ease-out duration-300 items-center"
                        id="btnPesquisar">
                        <svg id="spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-blue hidden"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        Buscar
                    </button>

                </div>
            </div>
            <br>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
